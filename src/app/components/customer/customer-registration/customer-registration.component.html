<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="p-6 bg-white rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Customer Registration</h1>
    <form #customerRegistrationForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Sign up
      </button>
      <div class="text-center my-4">
        <span class="text-gray-600">or</span>
      </div>
      <a
        routerLink="/customer/login"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 block text-center"
        >Already have an account?</a
      >
      <a
        href="/landing"
        class="flex justify-center text-blue-600 hover:text-blue-800 mt-3 text-sm"
        >Go back to landing page</a
      >
    </form>
  </div>
</div>
